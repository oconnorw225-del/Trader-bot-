<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Chimera - Access Protected">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Chimera - Access Protected</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 64px;
            line-height: 1;
            margin-bottom: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            text-align: center;
            color: #64748b;
            font-size: 15px;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .input-wrapper {
            position: relative;
        }

        .password-input {
            width: 100%;
            padding: 14px 48px 14px 16px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .password-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-input.error {
            border-color: #ef4444;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: #64748b;
            transition: color 0.2s ease;
            font-size: 20px;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .submit-button .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .submit-button.loading .button-text {
            display: none;
        }

        .submit-button.loading .spinner {
            display: block;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 12px;
            display: none;
            padding: 12px;
            background: #fef2f2;
            border-radius: 6px;
            border-left: 3px solid #ef4444;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message.show {
            display: block;
        }

        .attempts-remaining {
            font-size: 13px;
            color: #f59e0b;
            margin-top: 8px;
            text-align: center;
            font-weight: 500;
        }

        .lockout-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 12px;
            padding: 12px;
            background: #fef2f2;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .lockout-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 24px;
            }

            .logo-text {
                font-size: 28px;
            }

            .logo-icon {
                font-size: 56px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo">
                <div class="logo-icon">‚öõÔ∏è</div>
                <div class="logo-text">CHIMERA</div>
            </div>
            <p class="subtitle">Access Protected</p>
            
            <form id="authForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            class="password-input" 
                            placeholder="Enter access password"
                            autocomplete="off"
                            required
                        />
                        <button type="button" class="toggle-password" id="togglePassword" title="Show password">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="submit-button" id="submitButton">
                    <span class="button-text">Enter</span>
                    <div class="spinner"></div>
                </button>
                
                <div class="error-message" id="errorMessage"></div>
                <div class="attempts-remaining" id="attemptsRemaining"></div>
                <div class="lockout-message" id="lockoutMessage"></div>
            </form>
        </div>
        
        <div class="footer">
            Chimera Quantum Engine &copy; 2024
        </div>
    </div>

    <script>
        const form = document.getElementById('authForm');
        const passwordInput = document.getElementById('password');
        const submitButton = document.getElementById('submitButton');
        const togglePassword = document.getElementById('togglePassword');
        const errorMessage = document.getElementById('errorMessage');
        const attemptsRemaining = document.getElementById('attemptsRemaining');
        const lockoutMessage = document.getElementById('lockoutMessage');

        const MAX_ATTEMPTS = 5;
        const LOCKOUT_DURATION = 900000; // 15 minutes in milliseconds
        const STORAGE_KEY_ATTEMPTS = 'auth_attempts';
        const STORAGE_KEY_LOCKOUT = 'auth_lockout_until';
        const STORAGE_KEY_TOKEN = 'auth_token';

        // Check if already authenticated
        checkExistingAuth();

        // Check if locked out
        checkLockout();

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            togglePassword.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Check lockout status
            if (isLockedOut()) {
                return;
            }

            const password = passwordInput.value;
            
            if (!password) {
                showError('Please enter a password');
                return;
            }

            // Disable form during submission
            setLoading(true);
            hideError();

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.status === 429) {
                    // Rate limited - trigger lockout
                    triggerLockout();
                    return;
                }

                if (response.ok && data.success) {
                    // Authentication successful
                    localStorage.setItem(STORAGE_KEY_TOKEN, data.token);
                    localStorage.removeItem(STORAGE_KEY_ATTEMPTS);
                    localStorage.removeItem(STORAGE_KEY_LOCKOUT);
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Authentication failed
                    handleFailedAttempt(data.message || 'Invalid password');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showError('Connection error. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        function checkExistingAuth() {
            const token = localStorage.getItem(STORAGE_KEY_TOKEN);
            if (token) {
                // Verify token is still valid
                fetch('/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect to dashboard
                        window.location.href = '/';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem(STORAGE_KEY_TOKEN);
                    }
                })
                .catch(err => {
                    console.error('Token verification error:', err);
                    localStorage.removeItem(STORAGE_KEY_TOKEN);
                });
            }
        }

        function checkLockout() {
            if (isLockedOut()) {
                const lockoutUntil = parseInt(localStorage.getItem(STORAGE_KEY_LOCKOUT));
                const remainingMs = lockoutUntil - Date.now();
                const remainingMinutes = Math.ceil(remainingMs / 60000);
                
                lockoutMessage.textContent = `Too many failed attempts. Try again in ${remainingMinutes} minute${remainingMinutes > 1 ? 's' : ''}.`;
                lockoutMessage.classList.add('show');
                submitButton.disabled = true;
                passwordInput.disabled = true;

                // Auto-enable when lockout expires
                setTimeout(() => {
                    localStorage.removeItem(STORAGE_KEY_LOCKOUT);
                    localStorage.removeItem(STORAGE_KEY_ATTEMPTS);
                    lockoutMessage.classList.remove('show');
                    submitButton.disabled = false;
                    passwordInput.disabled = false;
                    attemptsRemaining.textContent = '';
                }, remainingMs);
            }
        }

        function isLockedOut() {
            const lockoutUntil = localStorage.getItem(STORAGE_KEY_LOCKOUT);
            if (lockoutUntil) {
                const now = Date.now();
                if (now < parseInt(lockoutUntil)) {
                    return true;
                } else {
                    // Lockout expired, clear it
                    localStorage.removeItem(STORAGE_KEY_LOCKOUT);
                    localStorage.removeItem(STORAGE_KEY_ATTEMPTS);
                }
            }
            return false;
        }

        function handleFailedAttempt(message) {
            const attempts = parseInt(localStorage.getItem(STORAGE_KEY_ATTEMPTS) || '0') + 1;
            localStorage.setItem(STORAGE_KEY_ATTEMPTS, attempts.toString());

            passwordInput.classList.add('error');
            setTimeout(() => passwordInput.classList.remove('error'), 500);

            const remaining = MAX_ATTEMPTS - attempts;

            if (remaining <= 0) {
                triggerLockout();
            } else {
                showError(message);
                if (remaining <= 3) {
                    attemptsRemaining.textContent = `${remaining} attempt${remaining > 1 ? 's' : ''} remaining`;
                }
            }

            passwordInput.value = '';
            passwordInput.focus();
        }

        function triggerLockout() {
            const lockoutUntil = Date.now() + LOCKOUT_DURATION;
            localStorage.setItem(STORAGE_KEY_LOCKOUT, lockoutUntil.toString());
            
            hideError();
            attemptsRemaining.textContent = '';
            lockoutMessage.textContent = 'Too many failed attempts. Try again in 15 minutes.';
            lockoutMessage.classList.add('show');
            
            submitButton.disabled = true;
            passwordInput.disabled = true;
            passwordInput.value = '';

            // Auto-enable after lockout duration
            setTimeout(() => {
                localStorage.removeItem(STORAGE_KEY_LOCKOUT);
                localStorage.removeItem(STORAGE_KEY_ATTEMPTS);
                lockoutMessage.classList.remove('show');
                submitButton.disabled = false;
                passwordInput.disabled = false;
                attemptsRemaining.textContent = '';
            }, LOCKOUT_DURATION);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function setLoading(loading) {
            if (loading) {
                submitButton.classList.add('loading');
                submitButton.disabled = true;
                passwordInput.disabled = true;
            } else {
                submitButton.classList.remove('loading');
                submitButton.disabled = false;
                passwordInput.disabled = false;
            }
        }

        // Clear error on input
        passwordInput.addEventListener('input', function() {
            hideError();
            passwordInput.classList.remove('error');
        });
    </script>
</body>
</html>
