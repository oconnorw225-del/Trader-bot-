name: Deploy Live Trader to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v2
        with:
          apiKey: ${{ secrets.RAILWAY_API_KEY }}
          project: "Live Trader"
          environment: "production"
        env:
          BOT_MODE: "LIVE_LIMITED"
          ALLOW_LIVE: "True"
