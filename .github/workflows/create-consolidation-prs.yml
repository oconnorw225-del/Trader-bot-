name: Create Branch Consolidation PRs

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (no PRs created)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  pull-requests: write

jobs:
  create-prs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches
      
      - name: Setup GitHub CLI
        run: |
          gh --version
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Create PRs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "DRY RUN MODE - No PRs will be created"
            echo "This would create PRs for the following branches:"
            echo ""
            grep -v '^#' .github/branch-cleanup/branches.txt | grep -v '^backup/' | grep -v '^$' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//'
          else
            echo "Creating PRs..."
            bash scripts/create-branch-prs.sh
          fi
      
      - name: Upload Summary
        if: always()
        run: |
          echo "## Branch Consolidation PR Creation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f .github/branch-cleanup/report.md ]; then
            cat .github/branch-cleanup/report.md >> $GITHUB_STEP_SUMMARY
          fi
