name: Cleanup Audit & Apply (dispatchable)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: 'Set true to apply proposals (create fix branches & open PRs). Default false (dry-run).'
        required: false
        default: 'false'
      confirm_delete:
        description: 'Set true to delete original branches after backup (DESTRUCTIVE).'
        required: false
        default: 'false'
      base:
        description: 'Base branch to merge into (default: main).'
        required: false
        default: 'main'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci || true

      - name: Run cleanup script (dry-run or apply)
        env:
          BASE_BRANCH: ${{ inputs.base }}
        run: |
          chmod +x ./scripts/cleanup-and-apply.sh
          if [ "${{ inputs.apply }}" = "true" ]; then
            if [ "${{ inputs.confirm_delete }}" = "true" ]; then
              ./scripts/cleanup-and-apply.sh --apply --confirm-delete --base "${{ inputs.base }}"
            else
              ./scripts/cleanup-and-apply.sh --apply --base "${{ inputs.base }}"
            fi
          else
            ./scripts/cleanup-and-apply.sh --base "${{ inputs.base }}"
          fi

      - name: Upload autopilot results
        uses: actions/upload-artifact@v4
        with:
          name: autopilot-cleanup-results
          path: .autopilot/**
