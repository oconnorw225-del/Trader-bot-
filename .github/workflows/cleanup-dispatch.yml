name: Cleanup Audit & Apply (dispatchable)

on:
  workflow_dispatch:
    inputs:
      apply:
        description: 'Set true to apply proposals (create fix branches & open PRs). Default false (dry-run).'
        required: false
        default: 'false'
      confirm_delete:
        description: 'DISABLED - Deletion functionality has been removed for safety'
        required: false
        default: 'false'
      base:
        description: 'Base branch to merge into (default: main).'
        required: false
        default: 'main'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm ci || true

      - name: Run cleanup script (dry-run or apply)
        env:
          BASE_BRANCH: ${{ inputs.base }}
        run: |
          chmod +x ./scripts/cleanup-and-apply.sh
          # DELETION DISABLED: confirm_delete flag is ignored
          if [ "${{ inputs.apply }}" = "true" ]; then
            # Always run without --confirm-delete flag (deletion disabled)
            ./scripts/cleanup-and-apply.sh --apply --base "${{ inputs.base }}"
          else
            ./scripts/cleanup-and-apply.sh --base "${{ inputs.base }}"
          fi

      - name: Upload autopilot results
        uses: actions/upload-artifact@v4
        with:
          name: autopilot-cleanup-results
          path: .autopilot/**
