name: Branch Consolidation
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no PR creation)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  consolidate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run branch consolidation script
        id: consolidate
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            bash scripts/merge-and-deduplicate-branches.sh --dry-run
          else
            bash scripts/merge-and-deduplicate-branches.sh
          fi
        continue-on-error: true

      - name: Check if consolidation succeeded
        id: check_consolidation
        run: |
          if [ -f "CONSOLIDATION_REPORT.md" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
          else
            echo "success=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload consolidation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: consolidation-report
          path: CONSOLIDATION_REPORT.md
          if-no-files-found: warn

      - name: Run tests
        if: steps.check_consolidation.outputs.success == 'true' && inputs.dry_run == false
        run: npm test
        continue-on-error: true

      - name: Run linting
        if: steps.check_consolidation.outputs.success == 'true' && inputs.dry_run == false
        run: npm run lint
        continue-on-error: true

      - name: Push consolidation branch and create PR
        if: steps.check_consolidation.outputs.success == 'true' && inputs.dry_run == false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the current branch name (should be consolidation branch created by script)
          CURRENT_BRANCH=$(git branch --show-current)
          echo "Current branch: $CURRENT_BRANCH"
          
          # Check if we're on a consolidation branch
          if [[ ! "$CURRENT_BRANCH" =~ ^consolidation/ ]]; then
            echo "‚ùå Not on a consolidation branch. Current branch: $CURRENT_BRANCH"
            exit 1
          fi
          
          # Push the consolidation branch
          echo "Pushing branch: $CURRENT_BRANCH"
          git push origin "$CURRENT_BRANCH" || {
            echo "‚ùå Failed to push branch"
            exit 1
          }
          
          # Create PR body content
          PR_BODY=$(cat <<'EOF'
          ## Branch Consolidation
          
          This PR consolidates all unique branches from the repository while eliminating duplicates.
          
          ### What This PR Does
          
          - ‚úÖ Merges all unique branches (eliminates duplicates)
          - ‚úÖ Automatically resolves merge conflicts using \`--ours\` strategy
          - ‚úÖ Cherry-picks valuable commits from archive branches
          - ‚úÖ Preserves all unique code from non-duplicate branches
          
          ### Consolidation Report
          
          See the uploaded artifact for the full consolidation report with:
          - Summary statistics (branches analyzed, merged, skipped)
          - List of duplicate groups identified
          - All branches merged with file change counts
          - Recommended branches for deletion
          
          ### Testing
          
          - Tests have been run on the consolidation branch
          - Linting has been performed
          - Review the report artifact for detailed information
          
          ### Next Steps
          
          1. Review this PR carefully
          2. Check the consolidation report artifact
          3. Verify tests are passing
          4. Merge when ready
          5. After merge, run cleanup script:
             \`\`\`bash
             bash scripts/cleanup-duplicate-branches.sh
             \`\`\`
          
          ### Safety
          
          This consolidation is non-destructive:
          - No branches are deleted automatically
          - All changes are in this PR for review
          - Cleanup must be run manually after merge
          
          ---
          
          **Generated by:** \`.github/workflows/branch-consolidation.yml\`
          **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          EOF
          )
          
          # Create PR using gh CLI
          echo "Creating pull request..."
          gh pr create \
            --base main \
            --head "$CURRENT_BRANCH" \
            --title "üîÄ Branch Consolidation - Merge All Unique Branches" \
            --body "$PR_BODY" \
            --label "consolidation,enhancement,automation" || {
            echo "‚ùå Failed to create PR"
            exit 1
          }
          
          echo "‚úÖ Pull request created successfully"

      - name: Comment on workflow result
        if: always()
        run: |
          if [ "${{ steps.check_consolidation.outputs.success }}" = "true" ]; then
            echo "‚úÖ Consolidation completed successfully"
            echo "üìÑ Check the consolidation report artifact"
            if [ "${{ inputs.dry_run }}" = "false" ]; then
              echo "üîÄ Pull request has been created"
            else
              echo "üîç Dry run completed - no PR created"
            fi
          else
            echo "‚ùå Consolidation failed"
            echo "Check the logs for details"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Branch Consolidation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "üîç **Dry Run Mode** - No changes were made" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "CONSOLIDATION_REPORT.md" ]; then
            echo "### Statistics" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            grep -A 10 "## Summary Statistics" CONSOLIDATION_REPORT.md | tail -n +3 >> $GITHUB_STEP_SUMMARY || true
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üìÑ Full report available in artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è No consolidation report generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Actions" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Tests: ${{ steps.check_consolidation.outputs.success == 'true' && 'Completed' || 'Skipped' }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.dry_run }}" = "false" ]; then
            echo "- üîÄ PR: Created" >> $GITHUB_STEP_SUMMARY
          fi
